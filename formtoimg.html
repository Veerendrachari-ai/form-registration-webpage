<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predefined PDF Template with Header and Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #0093E9;
background:url("https://www.techbusinessnews.com.au/wp-content/uploads/2021/05/types-of-technology.jpg.webp");

        background-attachment: scroll;
        background-size: cover;

        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
         background:transparent;
        backdrop-filter: blur(2px);
            border-radius: 16px;
            box-shadow:0 0 10px orangered;
        }
        h1 {
            text-align: center;
        }
        input[type="text"], input[type="file"], button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 0 10px orangered;
            outline-color: yellow;
        }
        #pdf-viewer {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: #FF2525">HACKTHON REGISTRATION</h1>
        <form id="detailsForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="email" placeholder="Enter your gmail address" required>
            <input type="text" id="reg" placeholder="Enter the UUCMS REG no " required>
            <input type="text" id="course" placeholder="Which course your are studying" required>
            <input type="text" id="sec" placeholder=" Which section your are from " required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Generate PDF</button>
        </form>

        <div id="pdf-viewer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('detailsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const reg = document.getElementById('reg').value;
            const course = document.getElementById('course').value;
            const sec = document.getElementById('sec').value;



            const imageFile = document.getElementById('image').files[0];
            
            // Generate PDF from user input
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Define PDF Template (predefined layout)
            // Header
            doc.setFontSize(16);
            doc.setTextColor(40);
            doc.text("VTHINK CLUB", 105, 10, null, null, 'center');
            
            
            // Add a horizontal line under the header
            doc.setLineWidth(0.5);
            doc.line(10, 15, 200, 15);
            
            // Body Content: Name and Email
            doc.setFontSize(14);
            doc.text("Name: " + name, 20, 40);
            doc.text("Email: " + email, 20, 50);
            doc.text("REG NO: " + reg, 20, 60);
            doc.text("Course: " + course, 20, 70);
            doc.text("Section: " + sec, 20, 80);



            
            // Add Image Placeholder (will be replaced with user-uploaded image)
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function() {
                    // Add image to the PDF (base64 encoded)
                    doc.addImage(reader.result, 'JPEG', 150, 20, 50, 30); // Adjust position and size
                    
                    // Footer
                    doc.setFontSize(10);
                    doc.text("Generated by YourCompany | www.yourcompany.com", 105, 280, null, null, 'center');
                    
                    // Finalize PDF generation
                    const pdfOutput = doc.output('blob');
                    const url = URL.createObjectURL(pdfOutput);
                    displayPDF(url);
                };
                reader.readAsDataURL(imageFile);
            }
        });

        function displayPDF(pdfUrl) {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.innerHTML = ''; // Clear previous PDFs
            const iframe = document.createElement('iframe');
            iframe.src = pdfUrl;
            pdfViewer.appendChild(iframe);
        }
    </script>

</body>
</html>
